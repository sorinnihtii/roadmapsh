<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Cookie Consent</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Simple Cookie Consent Pop-up" />
    <meta name="author" content="Nihtii Sorin" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nihtii Sorin - Frontend Developer" />
    <meta property="og:description" content="My 5th tailwind mini project" />
    <meta property="og:type" content="website" />
  </head>
  <body class="flex w-screen h-screen justify-center items-end">
    <button id="reset" class="absolute cursor-pointer font-bold mb-2 text-xs">
      RESET
    </button>
    <div
      id="popup"
      class="flex flex-col relative gap-3 p-4 mb-20 w-md bg-transparent border-black border-2 rounded-sm animate-popup"
    >
      <h6 class="text-xl font-semibold text-black">We use cookies</h6>
      <p class="text-[#333]">
        We use cookies and other tracking technologies to improve your browsing
        experience on our website, to show personalized content and targeted
        ads, to analyze our website traffic, and to understand where our
        visitors are coming from.
      </p>
      <div class="flex gap-1.5 text-black text-xs font-normal">
        <button id="accept" class="px-2.5 py-1 bg-amber-300 rounded-xs border">
          Accept all
        </button>
        <button
          id="reject"
          class="px-2.5 py-1 bg-transparent rounded-xs border"
        >
          Reject all
        </button>
      </div>
    </div>
    <div id="alert"></div>
    <script src="src/script.js"></script>
  </body>
</html>
