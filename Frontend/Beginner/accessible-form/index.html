<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Accessible Form UI</title>
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Simple form with accessibility features"
    />
    <meta name="author" content="Nihtii Sorin" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nihtii Sorin - Frontend Developer" />
    <meta property="og:description" content="Tailwind mini project" />
    <meta property="og:type" content="website" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <main
      class="grid grid-cols-[5fr_4fr] gap-10 px-10 py-8 border-2 border-one rounded-3xl"
    >
      <section class="flex flex-col gap-4">
        <div class="form-group flex flex-col">
          <label for="fullName">Full Name</label>
          <input
            required
            id="fullName"
            type="text"
            autofocus
            placeholder="What should we call you?"
            class="px-2 py-0.5 border-2 border-one rounded-sm focus:outline-1"
          />
        </div>

        <div class="form-group flex flex-col">
          <label for="email">Email</label>
          <input
            required
            id="email"
            type="email"
            placeholder="abc@def.xyz"
            autocomplete="on"
            class="px-2 py-0.5 border-2 border-one rounded-sm focus:outline-1"
          />
          <p class="error text-red-500 text-sm mt-1">Email already used</p>
        </div>

        <div class="form-group flex flex-col">
          <label for="password">Enter Password</label>
          <div class="inline-block relative">
            <input
              required
              id="password"
              type="password"
              placeholder="xxxxxxxx"
              class="w-full px-2 pr-12 py-0.5 border-2 border-one rounded-sm focus:outline-1"
            />
            <button
              aria-label="show password"
              id="showPassword"
              class="absolute h-6 w-10 right-0.5 top-[50%] translate-y-[-50%] cursor-pointer focus:outline-none focus:text-two hover:text-two fa fa-eye"
            ></button>
          </div>
        </div>

        <div class="form-group flex flex-col">
          <label for="confirmPassword">Confirm Password</label>
          <div class="inline-block relative">
            <input
              required
              id="confirmPassword"
              type="password"
              placeholder="xxxxxxxx"
              class="px-2 pr-12 py-0.5 border-2 border-one rounded-sm focus:outline-1"
            />
            <button
              id="showConfirmPassword"
              aria-label="show confirmed password"
              class="absolute h-6 w-10 right-0.5 top-[50%] translate-y-[-50%] cursor-pointer focus:outline-none focus:text-two hover:text-two fa fa-eye"
            ></button>
          </div>
          <p class="error text-red-500 text-xs mt-1">Passwords dont match</p>
        </div>

        <button
          type="submit"
          class="mt-1 py-2 px-10 w-fit bg-one text-five text-sm rounded-md outline-2 focus:bg-two focus:text-one focus:font-semibold hover:bg-two hover:text-one hover:font-semibold cursor-pointer"
        >
          Update Profile
        </button>
      </section>
      <section class="flex flex-col gap-4 items-center">
        <div
          class="flex items-center justify-center w-20 aspect-square border-4 border-one rounded-[50%]"
        >
          <div
            id="percent-loaded"
            role="progressbar"
            aria-label="progress"
            aria-valuenow="60"
            aria-valuemax="100"
            aria-valuemin="0"
            class="absolute arc border-4 border-two w-20 rounded-[50%] aspect-square"
          ></div>

          <p class="font-semibold text-lg">60%</p>
        </div>
        <h6 class="font-semibold cursor-default">Profile Completeness</h6>
        <div
          class="flex flex-col p-4 gap-1 bg-five text-xs rounded-lg cursor-default"
        >
          <p class="crossed">Create Account</p>
          <p class="crossed">Update Roadmap Progress</p>
          <p class="crossed">Setup Public Profile</p>
          <p class="">Complete your first project</p>
          <p class="">Invite your Friends</p>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
